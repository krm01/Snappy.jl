language: julia

os:
  - linux
  - osx

julia:
  #- nightly
  - 0.6
  - 0.5

matrix:
  allow_failures:
    - julia: nightly

notifications:
  email: false

script:
  - julia -e 'Pkg.clone(pwd()); Pkg.build("Snappy"); Pkg.test("Snappy"; coverage=true)'

after_success:
  - julia -e 'cd(Pkg.dir("Snappy")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder()); Codecov.submit(process_folder())'

